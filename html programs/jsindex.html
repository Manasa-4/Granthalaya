<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form || Learning robo</title>
    <link rel="stylesheet" href="js.css" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar background">
      <ul class="nav-list">
          <div class="logo">
              <img src="logo.png">
              
                  <h1 style="color:rgb(253, 242, 242);font-size:50px;"">Granthalaya</h1>
                
           
             
          </div>
          <li><a href="library.html">HOME</a></li>
          <li><a href="about.html">ABOUT</a></li>
         
          <li><a href="jsindex.html">CONTACT</a></li>
          <li><a href="book.html">BOOK</a></li>
         
          
      </ul>

      <div class="rightNav">
          <input type="text" name="search" id="search">
          <button class="btn btn-sm">Search</button>
      </div>
      
      <hr>
      
  </nav>
    <div class="container">
      
      <div class="form">
        <div class="contact-info">
          <h3 class="title">Let's get in touch</h3>
          <p class="text">
            
            Once you peak inside our books, you won’t want to leave
            </p>

          <div class="info">
            <div class="information">
             
            
            </div>
            <div class="information">
              
              <p>maanu@gmail.com</p>
            </div>
            <div class="information">
              
             <p>123-456-789</p>
            </div>
          </div>

          <div class="social-media">
            <p>Connect with us :</p>
            <div class="social-icons">
              <a href="#">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#">
                <i class="fab fa-instagram"></i>
              </a>
              <a href="#">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div><br>
            <div class="credit">Made with <span style="color:rgb(44, 45, 5)">❤</span> by <a href="https://www.learningrobo.com/">Manasa</a></div>
          </div>
        </div>

        <div class="contact-form">
          <span class="circle one"></span>
          <span class="circle two"></span>

          <form action="library.html" autocomplete="off">
            <h3 class="title">Contact us</h3>
            <div class="input-container">
              <input type="text" name="name" class="input" />
              <label for="">Username</label>
              <span>Username</span>
            </div>
            <div class="input-container">
              <input type="email" name="email" class="input" />
              <label for="">Email</label>
              <span>Email</span>
            </div>
            <div class="input-container">
              <input type="tel" name="phone" class="input" />
              <label for="">Phone</label>
              <span>Phone</span>
            </div>
            <div class="input-container textarea">
              <textarea name="message" class="input"></textarea>
              <label for="">Message</label>
              <span>Message</span>
            </div>
            <input type="submit" value="Send" class="btn" />
          </form>
        </div>
      </div>
    </div>

    <script src="demo.js"></script>
  </body>
</html>
